{% extends "base.html" %}
{% load static %}
{% block title %}
    Article List
{% endblock title %}
{% block content %}
    <h2>Wiki Pookie</h2>
    <h3>
        <ul>
            {% for article in object_list %}
                <li>
                    <a href="{{ article.get_absolute_url }}">{{ article }}</a>
                </li>
            {% endfor %}
        </ul>
    </h3>
{% endblock content %}
