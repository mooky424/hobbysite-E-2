{% extends "base.html" %}
{% block title %}
    Commission List
{% endblock title %}
{% block content %}
    <h3>{{ commission.title }}</h3>
    <ul>
        {% for comment in commission.comments.all %}
            <li>{{ comment.entry }}</li>
            <li>{{ comment.created_on }}</li>
            <li>{{ comment.updated_on }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
